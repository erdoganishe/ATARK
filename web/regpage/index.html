<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Логін та Реєстрація</title>
</head>
<body>
    <div class="top-bar">
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="Лого">
            </div>
            <div class="project-name">
                SafeSwipe
            </div>
            <div class="language-switch">
                <img src="ukr_flag.png" alt="Українська" class="flag">
                <img src="eng_flag.png" alt="English" class="flag">
            </div>
            <div class="profile-link">
                <img src="profile_image.png" alt="Профіль">
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Логін та Реєстрація</h2>
        <div class="form">
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Електронна пошта</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Пароль</label>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" required>
                <label for="confirmPassword">Підтвердження паролю</label>
            </div>
            <div class="error-message">Неправильні дані</div>
            <div class="button-container">
                <button id="register">Зареєструватись</button>
            </div>
        </div>
</body>
</html>
